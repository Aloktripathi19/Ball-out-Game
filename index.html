<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball Toss</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .main {
            width: 100%;
            height: 100vh;
            border: 5px solid black;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            background: repeating-radial-gradient(circle, #a8d08d, #87ceeb 20%, #4b8e8d 40%);
            background-image: url(backgd.png);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
        }

        .box {
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .box .ball {
            width: 100px;
            height: 100px;
            border: 2px solid rgb(250, 213, 165);
            background: linear-gradient(45deg, #f1c40f, #f39c12);
            border-radius: 50%;
            animation: slideIn 1.5s ease-out;
            box-shadow: 0 0 15px 10px rgba(255, 223, 0, 0.8), 0 0 25px 15px rgba(255, 165, 0, 0.5);
        }

        .ply {
            width: 100%;
            height: 20%;
            display: flex;
            justify-content: space-evenly;
            align-items: center;
        }

        .ply .glass {
            width: 10%;
            height: 80%;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            background-color: skyblue;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            animation: fadeInUp 1s ease-out;
            position: relative;
        }

        @keyframes slideIn {
            0% {
                transform: translateY(-50px);
                opacity: 0;
            }

            100% {
                transform: translateY(0);
                opacity: 1;
            }
        }

        @keyframes fadeInUp {
            0% {
                opacity: 0;
                transform: translateY(50px);
            }

            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .new-ball {
            width: 50px;
            height: 50px;
            border: 2px solid green;
            background: linear-gradient(45deg, #f1c40f, #f39c12);
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            animation: slideIn 1s ease-out forwards;
        }

        .corner {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
            gap: 10px;
        }

        #player {
            width: 200px;
            height: 30px;
            font-size: 14px;
            border: 2px solid #ccc;
            border-radius: 5px;
            padding: 5px;
        }

        button {
            width: 100px;
            height: 35px;
            font-size: 14px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="corner">
            <input type="text" id="player" placeholder="Enter number of players">
            <button onclick="gen()">Set players</button>
        </div>
        <div class="box">
            <div class="ball" onclick="fun()"></div>
        </div>
        <div class="ply"></div>
    </div>


    <script>
        let newBall = document.createElement('div')
        let glr

        function gen() {
            let player = document.getElementById("player").value
            let pr = document.getElementsByClassName("ply")[0]
            pr.innerHTML = ""

            if (player == "") {
                alert("Please set players first!")
            }
            else if (player > 10) {
                alert("Maximum of 10 players allowed!")
            }
            else {
                for (let i = 0; i < player; i++) {
                    let glass = document.createElement('div')
                    glass.classList.add('glass');
                    pr.appendChild(glass)
                }
            }
            glr = document.getElementsByClassName('glass')

        }



        function fun() {
            let random = Math.floor(Math.random() * glr.length)
            console.log(random);
            for (let i = 0; i < glr.length; i++) {
                glr[i].style.background = "rgba(255, 255, 255, 0.2)";
            }
            glr[random].style.background = "skyblue"
            newBall.classList.add('new-ball')
            newBall.style.marginLeft = "-20px"
            glr[random].appendChild(newBall)
        }



    </script>
</body>

</html>
